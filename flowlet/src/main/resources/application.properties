spring.application.name=flowlet

spring.datasource.url=jdbc:postgresql://localhost:5432/flowlet
spring.datasource.username=flowlet_user
spring.datasource.password=flowlet_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
